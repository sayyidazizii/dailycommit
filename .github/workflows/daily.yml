name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *' # UTC 00:00 = WIB 07:00
  workflow_dispatch: # bisa dijalankan manual juga

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run update script
      run: node bot.js

    - name: Commit changes
      run: |
        git config user.name "sayyidazizii"
        git config user.email "sayyidsyafiq234@gmail.com"
        git add .
        git commit -m "Daily update" || echo "No changes to commit"
        git push
